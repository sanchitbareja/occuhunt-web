{% extends "base.html" %}
{% load static from staticfiles %}
{% load i18n %}
{% load url from future %}

{% block extra_style %}
<!-- Add css here -->
<style type="text/css">
	body {
		background-color: white;	
		-webkit-font-smoothing: antialiased;
		font-smoothing: antialiased;
		font-smooth: always;
	}
</style>

{% endblock %}

{% block content %}

<h1>Verify your network</h1>
<h4>This is the last step before you can access Occuhunt!</h4>
<br />
<div class="row">
	<div class="col-lg-12">
	  	<form class="form-inline" role="form" method="post" action="/confirm-network/">
	  		{% csrf_token %}
	  		<div class="row">
	  			<div class="col-lg-3">
			  		<div class="form-group">
			  			<label>School</label>
			  			<select class="form-control input-lg" id="school_network" name="school_network">
			  				{% for group in groups %}
					      		<option value="{{group.id}}">{{group.name}}</option>
					      	{% endfor %}
					    </select>
			  		</div>
			  	</div>
			  	<div class="col-lg-4">
				  	<div class="form-group">
				    	<label for="verified_email">School Email</label>
				    	<div class="input-group input-group-lg">
						  	<input class="form-control" id="verified_email" placeholder="Enter email" name="verified_email">
						</div>
				  	</div>
				</div>
			</div>
		  	<br />
		  	<br />
		  	<input type="submit" class="btn btn-lg btn-done" value="Use Occuhunt!"></input>
		</form>
	</div>
</div>
